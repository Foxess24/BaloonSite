<div class="login-container">
  <h2>Login</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <br />
    <button type="button" (click)="login()">Login</button>
  </form>

  <div class="link">
    <p><a routerLink="/signup">Registrati</a></p>
    <p>
      <a routerLink="/recupero-password">Password dimenticata? Recupera ora.</a>
    </p>
  </div>
</div>
<br /><br /><br />
