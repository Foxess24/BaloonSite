<div class="signup-container">
  <h2>Registrazione</h2>
  <form (ngSubmit)="registrazione()">
    <label for="firstName">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" required />

    <label for="lastName">Cognome:</label>
    <input
      type="text"
      id="cognome"
      name="cognome"
      [(ngModel)]="cognome"
      required
    />

    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <label for="confirmPassword">Conferma Password:</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      required
    />

    <br />
    <button type="submit" class="submit-button">Registrati</button>
    <br />

    <div class="link">
      <p><a routerLink="/login">Hai un account? LogIn</a></p>
    </div>
  </form>
</div>
